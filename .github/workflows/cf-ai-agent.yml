name: Build and Push Docker Image to AWS ECR

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Create .env File
        run: |
          cat <<EOF > cf_analysis_agent/.env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SCRAPINGANT_API_KEY=${{ secrets.SCRAPINGANT_API_KEY }}
          SERPER_API_KEY=${{ secrets.SERPER_API_KEY }}
          SCRAPIN_API_KEY=${{ secrets.SCRAPIN_API_KEY }}
          GOOGLE_CSE_ID=${{ secrets.GOOGLE_CSE_ID }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          EOF

      - name: Build Docker Image
        run: |
          docker build -t cf_analysis_agent:latest .

      - name: Tag Docker Image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cf_analysis_agent:latest
          docker tag cf_analysis_agent:latest $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Push Docker Image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cf_analysis_agent:latest
