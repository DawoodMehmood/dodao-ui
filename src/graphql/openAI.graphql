query AskOpenAI($messages: [OpenAIChatMessageInput!]!){
  askOpenAI(messages: $messages) {
    choices {
      finish_reason
      index
      logprobs {
        text
        text_offset
        token_logprobs
        tokens
      }
      text
    }
    created
    id
    model
    object
    usage {
      completion_tokens
      prompt_tokens
      total_tokens
    }
  }
}
