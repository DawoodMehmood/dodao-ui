query AskCompletionAI($prompt: String!){
  askCompletionAI(prompt: $prompt) {
    choices {
      finish_reason
      index
      logprobs {
        text
        text_offset
        token_logprobs
        tokens
      }
      text
    }
    created
    id
    model
    object
    usage {
      completion_tokens
      prompt_tokens
      total_tokens
    }
  }
}

query AskChatCompletionAI($messages: [OpenAIChatMessageInput!]!){
  askChatCompletionAI(messages: $messages) {
    choices {
      message {
        content
        role
      }
      finish_reason
      index
    }
    created
    id
    model
    object
    usage {
      completion_tokens
      prompt_tokens
      total_tokens
    }
  }
}
