scrape_task:
  description: >
    Scrape through all the links and capture all the information on the page whether dynamic or static

    Here are the Links: {urls}

    Extract detailed information about team members, including their names, companies, and roles,linkedin profile links((link must be in the anchor tag))  
    from the output file generated by the provided tool. Process the raw HTML content stored in 
    the file and return a structured table containing the extracted data.
  expected_output: >
    A structured table with the following columns:
    - Name: The name of the team member.
    - Company: The company or organization associated with the team member.
    - Role: The role or designation of the team member within the company.
    - LinkedIn Profile: Link of linkedin((link must be in the anchor tag))
  agent: scraper
