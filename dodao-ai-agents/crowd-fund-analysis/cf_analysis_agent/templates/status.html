<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Status</title>
    <style>
      .loading-icon {
        display: inline-block;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Project Status</h1>
    <div id="status-container">
      <p>Checking status...</p>
    </div>

    <script>
      const projectId = "{{ project_id }}";
      const statusContainer = document.getElementById("status-container");
      const statusUrl = `https://crowd-fund-analysis.s3.us-east-1.amazonaws.com/${projectId}.reports/agent_status.json`;

      async function fetchStatus() {
        try {
          const response = await fetch(statusUrl);
          if (!response.ok) throw new Error("Status file not available yet.");
          const data = await response.json();

          // Clear the status container
          statusContainer.innerHTML = "";

          // Display overall status
          const overallStatus = document.createElement("h3");
          overallStatus.textContent = `Overall Status: ${data.status}`;
          statusContainer.appendChild(overallStatus);

          // Display each report's status
          for (const [key, report] of Object.entries(data.reports)) {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${key}:</strong> ${
              report.status === "completed"
                ? `<a href="${report.markdownLink}" target="_blank">Markdown</a> | <a href="${report.pdfLink}" target="_blank">PDF</a>`
                : '<span class="loading-icon"></span> In Progress...'
            }`;
            statusContainer.appendChild(div);
          }
        } catch (error) {
          console.error("Error fetching status:", error);
          statusContainer.innerHTML = `<p>Error fetching status. Retrying...</p>`;
        }
      }

      // Poll the status every 2 seconds
      const statusInterval = setInterval(fetchStatus, 2000);
      fetchStatus();
    </script>
  </body>
</html>
