<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Input Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Project Input Form</h1>
      <form action="/submit" method="POST">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required />

        <label for="crowdfunding_link">Crowdfunding Link:</label>
        <input
          type="url"
          id="crowdfunding_link"
          name="crowdfunding_link"
          required
        />

        <label for="website_url">Website URL:</label>
        <input type="url" id="website_url" name="website_url" required />

        <label for="latest_sec_filing_link">Latest SEC Filing Link:</label>
        <input
          type="url"
          id="latest_sec_filing_link"
          name="latest_sec_filing_link"
        />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
